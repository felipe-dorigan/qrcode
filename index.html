<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <script src="js/qrious.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de QRCode</title>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <div>
            <input type="text" size="40" 
            placeholder="Digite para gerar..."
            v-model="text">
        </div>
        <div v-if="text" class="output">
            <img :src="newQRCode" alt="QRCode">
        </div>
    </div>
    <script>
        new Vue ({
            el: '#app',
            data: {
                title: 'Gerador QRCode',
                text: 'https://github.com/felipe-dorigan',
                qrcode: new QRious({ size: 500 })
            },
            computed: {
                newQRCode() {
                    //pra cada texto ele gera um novo QRCode
                    this.qrcode.value = this.text
                    return this.qrcode.toDataURL()
                }
            }
        })
    </script>
</body>

</html>
